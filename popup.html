<!DOCTYPE html>
<html>
<head>
    <title>Quick Notes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Quick Notes</h3>
        
        <!-- Toolbar -->
        <div class="toolbar">
            <button id="left-text">left</button>
            <button id="center-text">center</button>
            <button id="right-text">Right</button>
        </div>

        <!-- Editable Note Area -->
        <div id="note" contenteditable="true"></div>

        <button id="save">Save</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
